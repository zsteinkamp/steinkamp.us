- title: Follower
  date: August 2020
  description: |
    I was truly inspired by what I saw in the virtual [super/collider concert "sound machines"](https://www.super-collider.com/blog/sound-machines-super-science), where Lomond Campbell and Hainbach performed in their own unique ways, using machines of their invention.
    >
    So <img src="/images/bcr2000-follower.jpg" width="50%" style="float: right; padding-left: 10px;" /> I built my own Sound Machines in Ableton Live. The core of the machines are three similar contraptions, each of which is driven by a [Euclidean Sequencer device](https://maxforlive.com/library/device/5875/euclidean-sequencer) set to a prime number of steps (17, 19, and 23 IIRC) with different numbers of trigger points and offsets. Each of those are triggering a trio -- a kick, a gated instance of [Hainbach and Sonic Lab's plugin called Fundamental](https://www.sonic-lab.com/fundamental/), and a tone. This, and other things in the Live set (e.g. a master delay or a Pointer Sisters sample) are controlled by my Behringer BCR-2000, which is a tabletop box with 32 endless knobs that transmit MIDI. Ableton Live makes it so easy to map a knob to some sound-shaping function, so this box was my interface to the Sound Machine.
    I recorded several different song sessions with this setup, ranging from 10-15 minutes each. The best one made it through to the second round, which then entailed quite a bit of trimming, editing, and adjusting the sounds. This workflow is really awesome because it captures the spontenaity of a live performance, but then any tiny move of a knob can be edited later. This is a new workflow for me, and it definitely produces a different result than my normal workflow.
  bandcampUrl: https://zacksteinkamp.bandcamp.com/track/follower
  bandcampId: 2067816477
  spotifyUrl: https://open.spotify.com/track/0TeHDE4FBE3OoiOohiAkxm?si=Y_V0FFnXRDm40Ox2kYAKOw

