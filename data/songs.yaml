- title: No Surrender
  date: March 2020
  description: |
    This song is just about inner resolve in the face of outside forces. The main vocal sample is from [J Rick's Against the Clock](https://youtu.be/0BZ0LiIboSQ?t=895) video, in parallel with a vocoder. The other vocal parts are a one-note sample of Blixa Bargled from Einsturzende Neubauten's "Die Interimsliebenden", as well as a sample of the [amazing singing of Hamlet Gonashvili](https://www.youtube.com/watch?v=r3pTaSe4c-s). The initial sound is (believe it or not) a plucked rubber band wrapped around a plastic container through a filter whose cutoff is modulated by an envelope follower sidechained to a drum loop. The guitar part was just a sample of me strumming Marina's ukulele once, but played back at different pitches. This song is the biggest example for me of making my own loops ... I started another project and layered up some instruments and effects and just recorded several minutes of doing wacky things with the effects. I imported that audio into this project and chose several interesting sections from that. It was very liberating creatively, and I think leads to something more interesting that what I normally do. The clangy drums in the second half of the song are from a binaural recording I did of hitting a metal thing against my copper sink, then sliced up and sequenced.
